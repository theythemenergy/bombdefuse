<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Defuse Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Make sure the link is correct -->
</head>
<body>
    <div class="game-container">
        <h1>Bomb Defuse Game</h1>
        <div class="buttons">
            <button class="button" id="yellow">Yellow Wire</button>
            <button class="button" id="blue">Blue Wire</button>
            <button class="button" id="red">Red Wire</button>
        </div>

        <!-- Explosion and Trophy -->
        <div class="explosion" id="explosion"></div>
        <div class="trophy" id="trophy"></div>

        <!-- Secret Button (Hidden initially) -->
        <button class="hidden-button" id="secret-button" style="background-color: blue;">Click Me</button>
    </div>

    <!-- Chat Interface -->
    <div class="chat-interface" id="chat-interface">
        <div class="chat-signin">
            <h2>Sign In</h2>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button id="signin-btn">Sign In</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Ensure this is correctly linked -->
</body>
</html>
