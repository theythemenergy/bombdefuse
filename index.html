<!DOCTYPE html>
<html>
<head>
  <title>Bomb Defuse Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Bomb Game UI -->
  <div id="bomb-ui">

    <div class="bomb-container">
      <img src="bomb.png" alt="Bomb" id="bomb-img">

      <!-- Secret Blue Button on the Bomb -->
      <button id="secret-switch"></button>
    </div>
    <div class="wires">
      <button class="wire">Red Wire</button>
      <button class="wire">Green Wire</button>
      <button class="wire">Yellow Wire</button>
    </div>
  </div>

  <!-- Hidden Chat App UI -->
  <div id="chat-ui" class="hidden">
    <h2>ðŸ’¬ Secret Chat</h2>

    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>

    <div id="chat-section" class="hidden">
      <div id="messages"></div>
      <input type="text" id="msgInput" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>

    <button onclick="goBack()">ðŸ”™ Back to Bomb</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
