<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomb Defuse Game</title>
  <style>
    #game, #winScreen, #bombExplosion {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Game Screen -->
  <div id="game">
    <h1>Defuse the Bomb!</h1>
    <p>Choose the correct wire to cut!</p>
    <button id="yellowWire">Yellow Wire</button>
    <button id="blueWire">Blue Wire</button>
    <button id="redWire">Red Wire</button>
  </div>

  <!-- Winning Screen -->
  <div id="winScreen">
    <h1>Congratulations, You Won!</h1>
    <p>You defused the bomb successfully!</p>
  </div>

  <!-- Bomb Explosion -->
  <div id="bombExplosion">
    <h1>BOOM!</h1>
    <p>The bomb exploded!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
