<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Defuse Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Game Container -->
    <div class="game-container">
        <header>
            <h1>Bomb Defuse Game</h1>
            <p>Can you defuse the bomb? Choose the correct wire!</p>
        </header>

        <div class="game-area">
            <!-- Wire Buttons -->
            <div class="buttons">
                <button class="button" id="yellow">Yellow Wire</button>
                <button class="button" id="blue">Blue Wire</button>
                <button class="button" id="red">Red Wire</button>
            </div>

            <!-- Bomb Explosion & Trophy -->
            <div class="explosion" id="explosion"></div>
            <div class="trophy" id="trophy"></div>

            <!-- Hidden Secret Button -->
            <button class="hidden-button" id="secret-button" style="background-color: blue;">Click Me</button>
        </div>
    </div>

    <!-- Chat Interface (Hidden initially) -->
    <div class="chat-interface" id="chat-interface">
        <div class="chat-signin">
            <h2>Sign In to Chat</h2>
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button id="signin-btn">Sign In</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
